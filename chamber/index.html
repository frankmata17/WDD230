<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego Chamber of Commerce</title>

    <meta name="description" content="A website for the San Diego Chamber of Commerce.">
    <meta name="author" content="Francisco Mata">

    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="San Diego Chamber of Commerce">
    <meta property="og:image" content="https://www.visitcalifornia.com/places-to-visit/san-diego/">
    <meta property="og:description" content="Chamber site home page for WDD 230">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>San Diego Chamber of Commerce</h1>
        <button id="menu">&#9776;</button>
        <nav class="navigation">
            <a id="Home" href="#">Home</a>
            <a id="Discover" href="#">Discover</a>
            <a id="Directory" href="#">Directory</a>
            <a id="Join" href="#">Join</a>
        </nav>
    </header>
    <img src="images/SanDiego_Skyline_.jpg.webp" alt="San Diego">
    <main>
        <button class="join">Join the Chamber!</button>
        <section class="card1"> 
            <h2>Upcoming Events</h2>
        </section>
        <section class="card2">
            <h2>Weather</h2>
        </section>
        <section class="card3">
            <h2>Spotlight of the Week</h2>
        </section>
    </main>
    <footer>
        <p>&#169; Francisco Mata | Utah | WDD 230</p>
        <p id="lastModified"></p>
        <!-- <div class="mobile-menu">
            <a id="Home" href="#">Home</a>
            <a id="Discover" href="#">Discover</a>
            <a id="Directory" href="#">Directory</a>
            <a id="Join" href="#">Join</a>
        </div> -->
    </footer>
    <script src="scripts/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menu');
            const navigation = document.querySelector('.navigation');

            menuButton.addEventListener('click', function () {
                if (navigation.classList.contains('show-menu')) {
                    navigation.classList.remove('show-menu');
                    menuButton.innerHTML = '&#9776;';
                } else {
                    navigation.classList.add('show-menu');
                    menuButton.innerHTML = '&#10005;';
                }
            });

            const navLinks = document.querySelectorAll('.navigation a');
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navigation.classList.remove('show-menu');
                    menuButton.innerHTML = '&#9776;';
                });
            });
        });
    </script>
</body>
</html>
