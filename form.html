    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Username* <input type="text" id="username" name="user" required></label>
                <label class="top">Password* <input type="password" id="password" name="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long and must contain at least one letter and one number" required></label>
                <label class="top">Confirm Password* <input type="password" id="confirmPassword" name="confirmPass" required oninput="checkPasswordMatch()"></label>
                <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address is required" required></label>
                <label class="top">Page Rating <output for="r" id="rangeOutput"></output></label>
                <input type="range" id="r" name="r" min="1" max="10" list="rangevalues" oninput="updateRangeOutput(this.value)">
                <datalist id="rangevalues">
                </datalist>
            </fieldset>
            <input type="submit" value="Create Account" class="submitBtn">
        </form>
